#默认使用配置
spring:
  profiles:
    active: dev

#公共配置与profiles选择无关
mybatis:
  typeAliasesPackage: com.zjj.spring.model
  mapperLocations: classpath:mapper/*.xml


---

#开发配置  如果项目中同时存在application.yml和application.properties  实验结果是  yml为准
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3306/spring_boot
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp


#redis配置相关
redis:
  database: 0
  host: localhost
  port: 6379
  password: 123456
  jedis:
    pool:
      max-active: 8
      max-wait: 1
      max-idle: 8
      min-idle: 0
  timeout: 0


